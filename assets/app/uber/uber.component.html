<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <!--Card-->
      <div class="card card-cascade">

        <!--Card image-->
        <div class="view overlay hm-white-slight">
          <img src="http://elwirecraft.co.uk/wp-content/uploads/2016/04/square-uber-logo-el-panel.png" class="img-fluid" alt="">
          <a>
            <div class="mask"></div>
          </a>
        </div>

        <!--Card content-->
        <div class="card-body">
          <!--Title-->
          <h4 class="card-title">Uber</h4>
          <!--Text-->
          <p class="card-text">Cabs Nearby</p>
          <a class="btn btn-primary" (click)="bookUber()">Book Now</a>
        </div>

      </div>
      <!--/.Card-->
    </div>
    <div class="col-3"></div>
  </div>
</div>
