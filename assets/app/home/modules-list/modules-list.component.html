<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-3">
    <!--Card-->
    <div class="card card-cascade">

      <!--Card image-->
      <div class="view overlay hm-white-slight">
        <img src="https://static1.squarespace.com/static/55317c7de4b02842e060cb7a/573a1b46e707eb8fa9e1d7d7/573a1b46cf80a1091eb148c5/1463425864835/Restaurant_1.jpg?format=500w" class="img-fluid" alt="" >
        <a>
          <div class="mask"></div>
        </a>
      </div>

      <!--Card content-->
      <div class="card-body">
        <!--Title-->
        <h4 class="card-title">Restaurants Nearby</h4>
        <!--Text-->
        <p class="card-text">List of outlets with photos</p>
        <a [routerLink]="['/venues']" class="btn btn-primary">Let's Eat</a>
      </div>

    </div>
    <!--/.Card-->
  </div>

  <div class="col-md-3">
    <!--Card-->
    <div class="card card-cascade">

      <!--Card image-->
      <div class="view overlay hm-white-slight">
        <img src="http://elwirecraft.co.uk/wp-content/uploads/2016/04/square-uber-logo-el-panel.png" class="img-fluid" alt="">
        <a>
          <div class="mask"></div>
        </a>
      </div>

      <!--Card content-->
      <div class="card-body">
        <!--Title-->
        <h4 class="card-title">Uber</h4>
        <!--Text-->
        <p class="card-text">Cabs Nearby</p>
        <a href="http://localhost:3000/uber/login" class="btn btn-primary">Book Cab</a>
      </div>

    </div>
    <!--/.Card-->
  </div>

  <div class="col-md-3">

  </div>
</div>
